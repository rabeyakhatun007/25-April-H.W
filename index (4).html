 <DOCKTYPE html>
 <html lang="en">
 <head>
 	 <meta charset="utf-8">
     <meta name="viewport"content="width=device-width,initial-scale=1.0">
     <title>Form</title>
     <link rel="stylesheet" href="style/form_619.css">
     <h1>HTML FORM</h1> <br>
     <br>


</head>
<body>
    <div class="wrapper">
           <form action="#"  method="get" enctype="multipart/form-data"> 

           <label for="first_name">First Name:</label> <br>
           <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">

           <br><br>
           <label for="last_name">Last Name:</label> <br>
           <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name"> 

           <br><br>
           <label for="email">Email Address:</label> <br>
           <input type="email" placeholder="Type your email address" name="email" id="email" class="email">

           <br><br>
           <label for="phone_number">Phone Number:</label> <br>
           <input type="phone_number" placeholder="Type your phone number" name="phone_number" id="phone_number" class="phone_number">
           <br><br>
           <label for="birthday">Birthday</label> <br>
           <input type="date" id="birthday" name="birthday">

           <br><br>
           <label for="gender">Gender:</label>
           <input type="radio" value="Male" name="gender" id="gender" class="gender"> <span>Male</span>
           <input type="radio" value="Female" name="gender" id="gender" class="gender"> <span>Female</span>


           <br><br>
           <label for="educational_qualification">Educational Qualification:</label>
           <input type="checkbox" value="ssc" name=""><span>SSC</span>
           <input type="checkbox" value="hsc" name=""><span>HSC</span>



           <br><br>
           <label for="password">Password:</label> <br>
           <input type="password" placeholder="Type your password" name="password" id="password" class="password" >


           <br><br>
           <label for="message">Your Message</label> <br>
           <textarea cols="73" rows="10" placeholder="Type your message here..."></textarea>

           <br><br>
           <input type="submit" value="Submit">
           <input type="Reset" name="Reset"><br><br>
           <a href="index (3).html">Click Here for Next H.W :)</a><br>
           


       </form>
   </div>
</body>
</html>
